<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Rock Paper Scissors</h1>
        <div class="choices">
            <div class="choice" id="rock">
                <img src="/RockPaperScissors/images/rock.png" alt="rock image">
            </div>
            <div class="choice" id="paper">
                <img src="/RockPaperScissors/images/paper.png" alt="paper image">
            </div>
            <div class="choice" id="scissors">
                <img src="/RockPaperScissors/images/scissors.png" alt="scissors image">
            </div>
        </div>
        <div class="score-board">
        <div class="scores">
            <h4 id="your-score">0</h4>
            <h4>You</h4></div>
        <div class="scores">
            <h4 id="comp-score">0</h4>
            <h4>Computer</h4>
        </div></div>
        <div class="msg-container">
            <div id="msg">Choose your turn</div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
